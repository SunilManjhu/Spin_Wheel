<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body class="light-theme">

  <div class="game-container">
    <!-- Arrow pointing to the right initially -->
    <div id="arrow">➡️</div>

    <!-- Spin Button -->
    <button onclick="spinArrow()">SPIN</button>
    <p id="result"></p>
    <p id="spinCount">Spin Count: 0</p> <!-- New element for spin count -->
    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" id="theme-toggle">Toggle Theme</button>

    <!-- Result Display -->
    <p id="result"></p>
  </div>

</body>

</html>
